<section class="container">
  <h1 class="heading">
    Add Guest


  </h1>
  <form (ngSubmit)="submitForm()" [formGroup]="addguestform" class="form-container">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" class="form-control" formControlName="fullname">
      <div class="form-text text-danger" *ngIf="FullName.errors?.['required']&&(FullName.touched||FullName.dirty)">Name
        is Required.</div>
      <div class="form-text text-danger" *ngIf="FullName.errors?.['minlength']&&(FullName.touched||FullName.dirty)">
         Name is too short  </div>
      <div class="form-text text-danger" *ngIf="FullName.errors?.['pattern']&&(FullName.dirty||FullName.touched)"> Name
        Should Start with Alphabat</div>
    </div>




    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter 10-digit phone number"
        formControlName="phone">
        <div class="form-text text-danger" *ngIf="Phone.errors?.['required']&&(Phone.dirty||Phone.touched)"> Phone numberis Required</div>
        <div class="form-text text-danger" *ngIf="Phone.errors?.['pattern']&&(Phone.dirty||Phone.touched)"> Number Only</div>
        <div class="form-text text-danger" *ngIf="Phone.errors?.['minlength']&&(Phone.dirty||Phone.touched)"> Number should be 10-digits</div>
        <div class="form-text text-danger" *ngIf="Phone.errors?.['maxlength']&&(Phone.dirty||Phone.touched)"> Number Should be 10-digits</div>
    </div>





    <!-- Mail -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Enter email"
        formControlName="email">
        <div class="form-text text-danger" *ngIf="Email.errors?.['required']&&(Email.dirty||Email.touched)"> Email is Required</div>
        <div class="form-text text-danger" *ngIf="Email.errors?.['email']&&(Email.dirty||Email.touched)"> Email is Invalid</div>
    </div>




    <!-- <div class="form-group">
        <label for="profileImage" class="file-label">
          Profile Image
          <input type="file" id="profileImage" name="profileImage" class="form-control-file" accept="image/*" (change)="onImageSelected($event)">
        </label>
      </div>
 -->


    <div class="form-group">
      <div class="file-input-container">
        <label for="profileImage" class="file-label">Profile Image</label>

        <input type="file" id="profileImage" name="profileImage" class="form-control-file" accept="image/*"
          (change)="onImageSelected($event)">
      </div>
    </div>




    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" class="form-control" ngModel required>
    </div>

    <div class="form-group">
      <label for="nationality">Nationality</label>
      <input type="text" id="nationality" name="nationality" class="form-control" ngModel required>
    </div>



    <div class="form-group">
      <fieldset>
        <!-- <legend>Address</legend> -->
        <label for="Address">Address</label>
        <div class="address-fields">
          <div class="address-field full-width"> <!-- Set full width for Address Line 1 -->
            <input type="text" id="addressLine1" name="addressLine1" class="form-control" ngModel required>
            <label for="addressLine1">Address Line 1</label>
          </div>
          <div class="address-field full-width"> <!-- Set full width for Address Line 2 -->
            <input type="text" id="addressLine2" name="addressLine2" class="form-control" ngModel>
            <label for="addressLine2">Address Line 2</label>
          </div>
          <div class="address-field">
            <input type="text" id="city" name="city" class="form-control" ngModel required>
            <label for="city">City/District</label>
          </div>
          <div class="address-field">
            <input type="text" id="state" name="state" class="form-control" ngModel required>
            <label for="state">State/Province</label>
          </div>
          <div class="address-field">
            <input type="text" id="postalCode" name="postalCode" class="form-control" ngModel required>
            <label for="postalCode">Postal Code</label>
          </div>
          <div class="address-field">

            <select id="country" name="country" class="form-control" ngModel required>
              <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
            </select>
            <label for="country">Country</label>
          </div>
        </div>
      </fieldset>
    </div>











    <div class="form-group">
      <label for="registrationDate">Registration Date</label>
      <input type="date" id="registrationDate" name="registrationDate" class="form-control"
        formControlName="registrationDate">
        

        
        

    </div>
    <div class="form-group">
      <label for="accountStatus">Account Status</label>
      <select id="accountStatus" name="accountStatus" class="form-control" formControlName="accountStatus">
        
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>
      <div class="form-text text-danger" *ngIf="AccountStatus.errors?.['required']&&(AccountStatus.touched)">Status 
        is Required.</div>

    </div>
    <div class="form-group">
      <label for="emailVerification">Email Verification</label>
      <input type="text" id="emailVerification" name="emailVerification" class="form-control"
        formControlName="emailVerification">
        <div class="form-text text-danger" *ngIf="EmailVarification.errors?.['required']&&(EmailVarification.touched||EmailVarification.dirty)">EmailVarification
          is Required.</div>
       
    </div>
    <div class="form-group">
      <label for="emailVerificationToken">Email Verification Token</label>
      <input type="text" id="emailVerificationToken" name="emailVerificationToken" class="form-control"
        formControlName="emailVerificationToken">
        <div class="form-text text-danger" *ngIf="EmailVerificationToken.errors?.['required']&&(EmailVerificationToken.touched||EmailVerificationToken.dirty)">Status 
          is Required.</div>

    </div>
    <div class="form-group">
      <label for="accessToken">Access Token</label>
      <input type="text" id="accessToken" name="accessToken" class="form-control" formControlName="accessToken">
      <div class="form-text text-danger" *ngIf="AccessToken.errors?.['required']&&(AccessToken.touched)">Status 
        is Required.</div>

     
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Add</button>
      <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
    </div>
  </form>
</section>
