<div class="container">
    <h2>Add Room</h2>
    <form id="reservationForm" (ngSubmit)="submitForm()" #form="ngForm" method="post">
        <div class="form-group" [ngClass]="{'error': form.controls['resortType'].invalid && form.controls['resortType'].touched}">
            <label for="resortType">Select Resorts: <span class="required">*</span></label>
            <select id="resortType" name="resortType" ngModel required>
                <option value="" >Select Resort Type</option>
                <!-- Add other options here -->
            </select>
            <div *ngIf="form.controls['resortType'].invalid && form.controls['resortType'].touched" class="error-message">Please select a resort type.</div>
        </div>
        <div class="form-group" [ngClass]="{'error': form.controls['cottageType'].invalid && form.controls['cottageType'].touched}">
            <label for="cottageType">Cottage Type: <span class="required">*</span></label>
            <select id="cottageType" name="cottageType" placeholder="Select Cottage Type" ngModel required>
                <option value="" >Select Cottage Type</option>
                <!-- Add other options here -->
            </select>
            <div *ngIf="form.controls['cottageType'].invalid && form.controls['cottageType'].touched" class="error-message">Please select a cottage type.</div>
        </div>

        <div class="form-group">
            <label for="roomId">Room ID: <span class="required">*</span></label>
            <input type="text" id="roomId" name="roomId" ngModel required placeholder="Enter Room ID">
        </div>

        <div class="form-group">
            <label for="roomName">Room Name: <span class="required">*</span></label>
            <input type="text" id="roomName" name="roomName" ngModel required placeholder="Enter Room Name">
        </div>

        <div class="form-group">
            <label for="roomImage">Room Image: <span class="required">*</span></label>
            <input type="file" id="roomImage" name="roomImage" accept="image/*" ngModel required (change)="handleFileInput($event)">
        </div>

        <div class="form-group">
            <label for="weekDaysRate">Week Days Rate: <span class="required">*</span></label>
            <input type="number" id="weekDaysRate" name="weekDaysRate" ngModel required placeholder="Enter Week Days Rate">
        </div>

        <div class="form-group">
            <label for="weekEndRate">Week End Rate: <span class="required">*</span></label>
            <input type="number" id="weekEndRate" name="weekEndRate" ngModel required placeholder="Enter Week End Rate">
        </div>

        <div class="form-group">
            <label for="noOfGuest">Number of Guests: <span class="required">*</span></label>
            <input type="number" id="noOfGuest" name="noOfGuest" ngModel required placeholder="Enter Number of Guests">
        </div>

        <div class="form-group">
            <label for="extraGuest">Extra Guest: <span class="required">*</span></label>
            <input type="number" id="extraGuest" name="extraGuest" ngModel required placeholder="Enter Extra Guest">
        </div>

        <div class="form-group">
            <label for="chargesPerBedWeekdays">Charges per Bed (Weekdays): <span class="required">*</span></label>
            <input type="number" id="chargesPerBedWeekdays" name="chargesPerBedWeekdays" ngModel required placeholder="Enter Charges per Bed (Weekdays)">
        </div>

        <div class="form-group">
            <label for="chargesPerBedWeekend">Charges per Bed (WeekEnd): <span class="required">*</span></label>
            <input type="number" id="chargesPerBedWeekend" name="chargesPerBedWeekend" ngModel required placeholder="Enter Charges per Bed (Weekend)">
        </div>

        <button type="submit" class="bt1" [disabled]="form.invalid">Submit</button>
        <button type="reset" class="bt2">Reset</button>
        
    </form>
</div>
