<!-- app.component.html -->
<div class="container">
    <h1>Add Cottages</h1>
</div>
<div class="formcontainer">
    <form class="booking-form">

        <div class="form-group">
            <label for="resort">Select Resort:</label>
            <select id="resort" name="resort" [(ngModel)]="selectedResort">
                <option *ngFor="let resort of resorts" [value]="resort.value">{{ resort.name }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="cottage">Cottage Name:</label>
            <select id="cottage" name="cottage" [(ngModel)]="selectedCottage">
                <option *ngFor="let cottage of cottages" [value]="cottage.value">{{ cottage.name }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="amenities">Room Amenities:</label>
            <select id="amenities" name="amenities" [(ngModel)]="selectedAmenities">
                <option *ngFor="let amenity of amenities" [value]="amenity.value">{{ amenity.name }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="cottageTypeDesc">Cottage Type Description:</label>
            <angular-editor [placeholder]="'Enter text here...'" class="custom-editor"></angular-editor>
        </div>

        <div class="form-group">
            <button type="submit" class="submit-button">Book Now</button>
        </div>
    </form>
</div>
